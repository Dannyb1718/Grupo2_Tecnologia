    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Dayz</title>
        <link rel="stylesheet" href="dibujodigital.css">
    </head>
    <body>
        <header class="header">
            <div class="top-bar">
                <span class="logo">Art Dayz</span>
                <nav class="nav-buttons">
                    <button class="btn">Crear cuenta</button>
                    <button class="btn">Iniciar Sesión</button>
                </nav>
            </div>
            <div class="bottom-bar">
                <button class="menu-btn">☰</button>
                <div class="search-container">
                    <input type="text" placeholder="Buscar">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="icons">
                    <span class="icon">🆔</span>
                    <span class="icon">🛒</span>
                    <span class="icon">💻</span>
                </div>
            </div>
        </header>
        <h2>Dibujo digital</h2>
    <div class="gallery">
        <img src="imagenesDD/des.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/ganyu.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/proto.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/ramon.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/ramona.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/vampire.png" alt="Imagen inicio">
        <img src="imagenesDD/anim.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/daw.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/eva.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/fnafhs.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/mado.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/pvz.jpeg" alt="Imagen inicio">
        <img src="imagenesDD/evas.jpeg" alt="Imagen inicio">
    </div>

    <div class="artist-container">
        <div class="artist-card">
            <img src="imagenesDD/danna.jpeg" alt="Perfil de Nik">
            <div class="info">
                <h3>Nombre: Nik</h3>
                <p><strong>Especialidad:</strong> Dibujo Furry</p>
                <div class="perfiles">
                    <img src="arte1.jpg" alt="Arte 1">
                    <img src="arte2.jpg" alt="Arte 2">
                </div>
                <p><strong>Calificación:</strong> ★★★★☆</p>
                <button class="ver-mas">Ver más</button>
            </div>
        </div>

        <div class="artist-card">
            <img src="perfil2.jpg" alt="Perfil de Diego">
            <div class="info">
                <h3>Nombre: Diego López</h3>
                <p><strong>Especialidad:</strong> Retratos hiperrealistas en digital</p>
                <div class="perfiles">
                    <img src="arte3.jpg" alt="Arte 3">
                    <img src="arte4.jpg" alt="Arte 4">
                    <img src="arte5.jpg" alt="Arte 5">
                </div>
                <p><strong>Calificación:</strong> ★★★★★</p>
                <button class="ver-mas">Ver más</button>
            </div>
        </div>

        <div class="artist-card">
            <img src="perfil3.jpg" alt="Perfil de Alejandro">
            <div class="info">
                <h3>Nombre: Alejandro Pérez</h3>
                <p><strong>Especialidad:</strong> Diseño de personajes</p>
                <div class="perfiles">
                    <img src="arte6.jpg" alt="Arte 6">
                    <img src="arte7.jpg" alt="Arte 7">
                    <img src="arte8.jpg" alt="Arte 8">
                </div>
                <p><strong>Calificación:</strong> ★★★★☆</p>
                <button class="ver-mas">Ver más</button>
            </div>
        </div>

    </div>

    <script src="dibujodigital.js"></script>
    </body>
    </html>
