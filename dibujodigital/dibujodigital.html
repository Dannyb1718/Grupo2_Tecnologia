    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Dayz</title>
        <link rel="stylesheet" href="dibujodigital.css">
    </head>
    <body>
        <header class="header">
            <div class="top-bar">
                <span class="logo">Art Dayz</span>
                <nav class="nav-buttons">
                    <button class="btn">Crear cuenta</button>
                    <button class="btn">Iniciar Sesión</button>
                </nav>
            </div>
            <div class="bottom-bar">
                <button class="menu-btn">☰</button>
                <div class="search-container">
                    <input type="text" placeholder="Buscar">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="icons">
                    <span class="icon">🆔</span>
                    <span class="icon">🛒</span>
                    <span class="icon">💻</span>
                </div>
            </div>
        </header>
        <h2>Dibujo digital</h2>
    <div class="gallery">
        <img src="imagenesDD/des.jpeg" alt="Imagen 1">
        <img src="imagenesDD/ganyu.jpeg" alt="Imagen 2">
        <img src="imagenesDD/proto.jpeg" alt="Imagen 3">
        <img src="imagenesDD/ramon.jpeg" alt="Imagen 4">
        <img src="imagenesDD/ramona.jpeg" alt="Imagen 5">
        <img src="imagenesDD/vampire.png" alt="Imagen 6">
    </div>

    <script src="dibujodigital.js"></script>
    </body>
    </html>
