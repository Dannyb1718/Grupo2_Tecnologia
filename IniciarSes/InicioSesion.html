<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Dayz - Inicio de sesión</title>
  <link rel="stylesheet" href="InicioSesion.css">
  <link href="" rel="stylesheet">
</head>
<body>
  <div class="contenedor-principal">
    <div class="logo">
      <div  class="semi-circulo"></div>
      <p onclick="irAinicio()"> Art Dayz</p>
    </div>
    <div class="caja-login">
      <h2>Inicio de sesión</h2>
      <p>¿Eres un nuevo usuario? <a href="#">Crear una cuenta</a></p>

      <label for="email">Dirección de correo electrónico</label>
      <input type="email" id="email" placeholder="Correo electrónico">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña">

      <button class="btn-login">Iniciar sesión</button>

      <div class="separador">
        <hr><span>o</span><hr>
      </div>

      <button class="btn-social google">
        <img src="../Imagenes/google.jpg" alt="Google">
      </button>
      <button class="btn-social facebook">
        <img src="../Imagenes/face.jpg" alt="Facebook">
      </button>
    </div>
  </div>
    <!-- Script de validación -->
    <script>
      const btn = document.querySelector(".btn-login");
  
      btn.addEventListener("click", function(event) {
        event.preventDefault(); // Previene que recargue la página si usas un formulario
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
  
        if (email === "" || pass === "") {
          alert("Por favor completa todos los campos.");
        } else {
          alert("¡Inicio de sesión simulado!");
        }
      });
    </script>
  </body>
  </html>
  <script src="InicioSesion.js"></script>
</body>
</html>
