<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña - Art Dayz</title>
  <link rel="stylesheet" href="mperfil.css"/>

</head>
<body>
  <header>
    <div class="encabezado-superior">
      <div class="logo">Art Dayz</div>
      <div class="acciones">
        <button>Crear cuenta</button>
        <button>Iniciar sesión</button>
      </div>
    </div>
    <div class="encabezado-inferior">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
      </div>
      <nav class="menu-principal" aria-label="Menú principal">
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
          <ul id="elementos-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Buscar Artistas</a></li>
          <li><a href="#">Mis Pedidos</a></li>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenedor-perfil">
    <div class="contenido-perfil">

      <aside class="barra-lateral">
        <img src="imagenes_mperfil/portada-foto-perfil.jpg" alt="Foto de perfil del usuario" class="foto-perfil" />
        <nav class="menu-lateral">
          <button class="icono-menu" aria-label="Ver perfil">
            <img src="imagenes_mperfil/PERFILICONO.png" alt="Icono Perfil" />
            <span>Perfil</span>
          </button>
          <button class="icono-menu activo" aria-label="Cambiar contraseña">
            <img src="imagenes_mperfil/seguro.png" alt="Icono Contraseña" />
            <span>Contraseña</span>
          </button>
          <button class="icono-menu" aria-label="Configuración de seguridad">
            <img src="imagenes_mperfil/editar.png" alt="Icono Configuración" />
            <span>Configuración</span>
          </button>
          <button class="icono-menu" aria-label="Eliminar cuenta">
            <img src="imagenes_mperfil/papelera.png" alt="Icono Eliminar" />
            <span>Eliminar</span>
          </button>
        </nav>
      </aside>
  
      <section class="formulario-perfil">
        <div class="encabezado-perfil">
          <h1>Cambiar contraseña</h1>
          <img src="imagenes_mperfil/seguro.png" alt="Icono de contraseña" />
        </div>
        <form>
          <div class="campo">
            <label for="actual">Contraseña actual</label>
            <input type="password" id="actual" placeholder="Ingresa tu contraseña actual" />
            <small>Es necesaria para verificar tu identidad.</small>
          </div>
          <div class="campo">
            <label for="nueva">Nueva contraseña</label>
            <input type="password" id="nueva" placeholder="Crea una nueva contraseña" />
            <small>Debe tener al menos 8 caracteres.</small>
          </div>
          <div class="campo">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" placeholder="Vuelve a escribir la nueva contraseña" />
            <small>Asegúrate de que ambas coincidan.</small>
          </div>
          <button type="submit" class="boton-actualizar">Actualizar la contraseña</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="iconos-redes">
      <img src="../Imagenes/faace.jpg" alt="Facebook" />
      <img src="../Imagenes/x.jpg" alt="Twitter" />
      <img src="../Imagenes/insta.jpg" alt="Instagram" />
      <img src="../Imagenes/disc.jpg" alt="Discord" />
      <img src="../Imagenes/yutu.jpg" alt="YouTube" />
      <img src="../Imagenes/tiktok.jpg" alt="TikTok" />
      <img src="../Imagenes/linke.jpg" alt="LinkedIn" />
      <img src="../Imagenes/pinterest.jpg" alt="Pinterest" />
    </div>
    <p>Art Dayz</p>
  </footer>

  <script>
    // Cambia color de ícono activo
    const iconos = document.querySelectorAll(".icono-menu");
    iconos.forEach(icono => {
      icono.addEventListener("click", () => {
        iconos.forEach(i => i.classList.remove("activo"));
        icono.classList.add("activo");
      });
    });
  </script>
   <script src="mperfil.js"></script>
</body>
</html>
