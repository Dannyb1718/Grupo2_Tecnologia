<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña - ARTDAYS</title>
  <link rel="stylesheet" href="mperfil.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">ARTDAYS</div>
      <div class="actions">
        <button>Crear cuenta</button>
        <button>Iniciar sesión</button>
      </div>
    </div>
    <div class="header-bottom">
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
      </div>
      <nav class="main-menu" aria-label="Menú principal">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Comunidad</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="perfil-container">
    <div class="perfil-content">
      <!-- Lado izquierdo -->
      <aside class="sidebar">
        <img src="foto-usuario.png" alt="Foto de perfil del usuario" class="foto-perfil" />
        <nav class="menu-lateral">
          <button class="menu-icon" aria-label="Ver perfil">
            <img src="icono-perfil.png" alt="Icono Perfil" />
            <span>Perfil</span>
          </button>
          <button class="menu-icon active" aria-label="Cambiar contraseña">
            <img src="icono-contraseña.png" alt="Icono Contraseña" />
            <span>Contraseña</span>
          </button>
          <button class="menu-icon" aria-label="Configuración de seguridad">
            <img src="icono-configuracion.png" alt="Icono Configuración" />
            <span>Configuración</span>
          </button>
          <button class="menu-icon" aria-label="Eliminar cuenta">
            <img src="icono-eliminar.png" alt="Icono Eliminar" />
            <span>Eliminar</span>
          </button>
        </nav>
      </aside>
  
      <!-- Lado derecho -->
      <section class="perfil-formulario">
        <div class="perfil-header">
          <h1>Cambiar contraseña</h1>
          <img src="icono-contraseña.png" alt="Icono de contraseña" />
        </div>
        <form>
          <div class="campo">
            <label for="actual">Contraseña actual</label>
            <input type="password" id="actual" placeholder="Ingresa tu contraseña actual" />
            <small>Es necesaria para verificar tu identidad.</small>
          </div>
          <div class="campo">
            <label for="nueva">Nueva contraseña</label>
            <input type="password" id="nueva" placeholder="Crea una nueva contraseña" />
            <small>Debe tener al menos 8 caracteres.</small>
          </div>
          <div class="campo">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" placeholder="Vuelve a escribir la nueva contraseña" />
            <small>Asegúrate de que ambas coincidan.</small>
          </div>
          <button type="submit" class="btn-actualizar">Actualizar la contraseña</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="social-icons">
      <img src="facebook.png" alt="Facebook" />
      <img src="twitter.png" alt="Twitter" />
      <img src="instagram.png" alt="Instagram" />
      <img src="discord.png" alt="Discord" />
      <img src="youtube.png" alt="YouTube" />
      <img src="tiktok.png" alt="TikTok" />
      <img src="linkedin.png" alt="LinkedIn" />
      <img src="pinterest.png" alt="Pinterest" />
    </div>
    <p>ARTDAYS</p>
  </footer>

  <script>
    // Cambia color de ícono activo
    const icons = document.querySelectorAll(".menu-icon");
    icons.forEach(icon => {
      icon.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("active"));
        icon.classList.add("active");
      });
    });
  </script>
</body>
</html>
