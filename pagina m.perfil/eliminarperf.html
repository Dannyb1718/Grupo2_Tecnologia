<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Cuenta - Art Dayz</title>
  <link rel="stylesheet" href="mperfil.css"/>
</head>
<body>
  <header>
    <div class="encabezado-superior">
      <div class="logo">Art Dayz</div>
      <div class="acciones">
        <button>Crear cuenta</button>
        <button>Iniciar sesión</button>
      </div>
    </div>
    <div class="encabezado-inferior">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
      </div>
      <nav class="menu-principal" aria-label="Menú principal">
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
        <ul id="elementos-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Buscar Artistas</a></li>
          <li><a href="#">Mis Pedidos</a></li>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenedor-perfil">
    <div class="contenido-perfil">
      <aside class="barra-lateral">
        <img src="imagenes_mperfil/portada-foto-perfil.jpg" alt="Foto de perfil del usuario" class="foto-perfil" />
        <nav class="menu-lateral">
          <button class="icono-menu" aria-label="Ver perfil">
            <img src="imagenes_mperfil/PERFILICONO.png" alt="Icono Perfil" />
            <span>Perfil</span>
          </button>
          <button class="icono-menu" aria-label="Cambiar contraseña">
            <img src="imagenes_mperfil/seguro.png" alt="Icono Contraseña" />
            <span>Contraseña</span>
          </button>
          <button class="icono-menu" aria-label="Configuración de seguridad">
            <img src="imagenes_mperfil/editar.png" alt="Icono Configuración" />
            <span>Configuración</span>
          </button>
          <button class="icono-menu activo" aria-label="Eliminar cuenta">
            <img src="imagenes_mperfil/papelera.png" alt="Icono Eliminar" />
            <span>Eliminar</span>
          </button>
        </nav>
      </aside>

      <section class="formulario-perfil">
        <div class="encabezado-perfil">
          <h1>Eliminar cuenta</h1>
          <img src="imagenes_mperfil/papelera.png" alt="Icono Eliminar cuenta" />
        </div>

        <p style="margin-bottom: 20px; color: #b71c1c; font-weight: 600;">
          Esta acción eliminará permanentemente tu cuenta y todos tus datos asociados. No podrás recuperarlos después.
        </p>

        <form onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.');">
          <div class="campo">
            <label for="confirmarEmail">Confirma tu correo electrónico</label>
            <input type="email" id="confirmarEmail" placeholder="Ingresa tu correo para confirmar" required />
          </div>

          <div class="campo">
            <label for="motivo">¿Por qué deseas eliminar tu cuenta?</label>
            <textarea id="motivo" rows="4" placeholder="Escribe aquí tu motivo..." style="resize: none; padding: 12px; border-radius: 10px; border: 1px solid #ccc;"></textarea>
          </div>

          <button type="submit" class="boton-actualizar" style="background-color: #d32f2f;">
            Eliminar cuenta
          </button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="iconos-redes">
      <img src="../Imagenes/faace.jpg" alt="Facebook" />
      <img src="../Imagenes/x.jpg" alt="Twitter" />
      <img src="../Imagenes/insta.jpg" alt="Instagram" />
      <img src="../Imagenes/disc.jpg" alt="Discord" />
      <img src="../Imagenes/yutu.jpg" alt="YouTube" />
      <img src="../Imagenes/tiktok.jpg" alt="TikTok" />
      <img src="../Imagenes/linke.jpg" alt="LinkedIn" />
      <img src="../Imagenes/pinterest.jpg" alt="Pinterest" />
    </div>
    <p>Art Dayz</p>
  </footer>

  <script>
    const iconos = document.querySelectorAll(".icono-menu");
    iconos.forEach(icono => {
      icono.addEventListener("click", () => {
        iconos.forEach(i => i.classList.remove("activo"));
        icono.classList.add("activo");
      });
    });
  </script>
<script src="mperfil.js"></script>
</body>
</html>
