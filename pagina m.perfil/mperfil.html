<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - Art Dayz</title>
  <link rel="stylesheet" href="mperfil.css"/>

</head>
<body>
  <header>
    <div class="encabezado-superior">
        <div class="logo">Art Dayz</div>
        <div class="acciones">
            <button>Crear cuenta</button>
            <button>Iniciar sesión</button>
        </div>
    </div>
    <div class="encabezado-inferior">
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar...">
        </div>
        <nav class="menu-principal">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Buscar Artistas</a></li>
              <li><a href="#">Mis Pedidos</a></li>
              <li><a href="#">Perfil</a></li>
              <li><a href="#">Carrito</a></li>
              <li><a href="#">Soporte</a></li>
            </ul>
        </nav>
    </div>
</header>

  <main class="contenedor-perfil">
    <div class="contenido-perfil">
      <aside class="barra-lateral">
        <img src="imagenes_mperfil/portada-foto-perfil.jpg" alt="Foto de perfil del usuario" class="foto-perfil" />
        <nav class="menu-lateral">
          <button class="icono-menu activo" aria-label="Ver perfil">
            <img src="imagenes_mperfil/PERFILICONO.png" alt="Icono Perfil" />
            <span>Perfil</span>
          </button>
          <button class="icono-menu" aria-label="Cambiar contraseña">
            <img src="imagenes_mperfil/seguro.png" alt="Icono Contraseña" />
            <span>Contraseña</span>
          </button>
          <button class="icono-menu" aria-label="Configuración de seguridad">
            <img src="imagenes_mperfil/editar.png" alt="Icono Configuración" />
            <span>Configuración</span>
          </button>
          <button class="icono-menu" aria-label="Eliminar cuenta">
            <img src="imagenes_mperfil/papelera.png" alt="Icono Eliminar" />
            <span>Eliminar</span>
          </button>
        </nav>
      </aside>
  
      <section class="formulario-perfil">
        <div class="encabezado-perfil">
          <h1>Cuenta</h1>
          <img src="imagenes_mperfil/PERFILICONO.png" alt="Icono de cuenta" />
        </div>
        <form>
          <div class="campo">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" value="emily123" />
          </div>
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" value="Emily" />
          </div>
          <div class="campo">
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" value="Mora Llanos" />
          </div>
          <div class="campo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" value="mora.amy@gmail.com" />
          </div>
          <button type="submit" class="boton-actualizar">Actualizar datos</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="iconos-redes">
      <img src="facebook.png" alt="Facebook" />
      <img src="twitter.png" alt="Twitter" />
      <img src="instagram.png" alt="Instagram" />
      <img src="discord.png" alt="Discord" />
      <img src="youtube.png" alt="YouTube" />
      <img src="tiktok.png" alt="TikTok" />
      <img src="linkedin.png" alt="LinkedIn" />
      <img src="pinterest.png" alt="Pinterest" />
    </div>
    <p>Art Dayz</p>
  </footer>

  <script>
    // Cambia color de ícono activo
    const iconos = document.querySelectorAll(".icono-menu");
    iconos.forEach(icono => {
      icono.addEventListener("click", () => {
        iconos.forEach(i => i.classList.remove("activo"));
        icono.classList.add("activo");
      });
    });
  </script>
</body>
</html>
