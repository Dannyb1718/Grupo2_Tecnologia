<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Dayz - Crear Cuenta</title>
  <link rel="stylesheet" href="CrearC.css">
  <link href="" rel="stylesheet">
</head>
<body>
  <div class="contenedor-principal">
    <div class="logo">
      <div class="semi-circulo"></div>
      <p>Art Dayz</p>
    </div>

    <div class="caja-login">
      <h2>Crear una cuenta</h2>

      <div class="redes-sociales">
        <img src="../Imagenes/google.jpg" alt="Google">
        <img src="../Imagenes/faace.jpg" alt="Facebook">
        <img src="../Imagenes/disc.jpg" alt="Discord">
        <img src="../Imagenes/insta.jpg" alt="Instagram">
      </div>

      <hr>

      <p>Regístrate con tu correo electrónico</p>
      <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>

      <label for="email">Dirección de correo electrónico</label>
      <input type="email" id="email" placeholder="Correo electrónico">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña">

      <button class="btn-login">Continuar</button>
    </div>
  </div>

  <script>
    const btn = document.querySelector(".btn-login");
    btn.addEventListener("click", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      if (email === "" || pass === "") {
        alert("Por favor completa todos los campos.");
      } else {
        alert("Cuenta creada correctamente (simulado).");
      }
    });
  </script>
</body>
</html>
