<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Dayz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra Superior -->
    <header class="bg-light-purple py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="logo">Art Dayz</h1>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn custom-btn">Crear cuenta</button>
                    <button class="btn custom-btn">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="bg-dark-purple py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2 text-start">
                    <div class="icon-box">
                        <i class="fas fa-bars icon-menu"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="search-box">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control search-input" placeholder="Buscar">
                    </div>
                </div>
                <div class="col-2 text-end">
                    <div class="icon-box">
                        <i class="fas fa-ticket-alt me-3"></i>
                        <i class="fas fa-shopping-cart me-3"></i>
                        <i class="fas fa-desktop"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
