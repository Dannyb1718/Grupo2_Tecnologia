<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Portafolio - Art Dayz</title>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="portfol.css">
</head>
<body>
  <header>
    <div class="encabezado-superior">
      <div onclick="irAInicio()" class="logo">Art Dayz</div>
      <div class="acciones">
        <button>Crear cuenta</button>
        <button>Iniciar sesión</button>
      </div>
    </div>
    <div class="encabezado-inferior">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
      </div>
      <nav class="menu-principal" aria-label="Menú principal">
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
          <ul id="elementos-menu">
            <li><a onclick="irAInicio()" href="#">Inicio</a></li>
            <li><a onclick="irAGal()" href="#">Buscar Artistas</a></li>
            <li><a onclick="irAPedid()" href="#">Mis Pedidos</a></li>
            <li><a onclick="irAPerfil()" href="#">Perfil</a></li>
            <li><a onclick="irACarr()" href="#">Carrito</a></li>
            <li><a onclick="irASopor()"href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="column">
        <label>Imágenes del Portafolio:</label><br>
        <input type="file" multiple><br>
        <button class="button">Subir</button>
      </div>
      <div class="column">
        <label>Datos Personales:</label>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellidos">
        <textarea rows="4" placeholder="Introduzca una breve descripción"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label>Seleccione su categoría de Arte:</label>
        <div class="checkboxes">
          <label><input type="checkbox"> Dibujo Digital</label>
          <label><input type="checkbox"> Dibujo Tradicional</label>
          <label><input type="checkbox"> Modelado 3D</label>
          <label><input type="checkbox"> Animación 3D</label>
        </div>
        <div class="tag-select">
          <input type="text" placeholder="otro">
          <button class="add-btn">Eliminar</button>
        </div>
      </div>

      <div class="column">
        <label>Rango de Precios:</label>
        <div class="price-range">
          <div class="price-inputs">
            <input type="number" placeholder="-">
            <span> - </span>
            <input type="number" placeholder="$">
          </div>
          <div class="tag-select">
            <button class="add-btn">Añadir otros rangos de precios</button>
            <button class="add-btn">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <label>Tipo de Trabajos que Ofrece:</label>
      <div class="row">
        <div class="column checkboxes">
          <label><input type="checkbox"> Arte Furry</label>
          <label><input type="checkbox"> Estructuras complicadas</label>
          <label><input type="checkbox"> Realismo</label>
          <label><input type="checkbox"> Anime - Manga</label>
        </div>
        <div class="column checkboxes">
          <label><input type="checkbox"> Cartoon</label>
          <label><input type="checkbox"> Escenarios</label>
          <label><input type="checkbox"> Mechas</label>
          <div class="tag-select">
            <input type="text" placeholder="otro">
            <button class="add-btn">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <button onclick="Agregar()" class="button agregar-btn">Agregar al carrito</button>
  </div>
  <footer class="footer">
    <div class="social-icons">
      <img src="../Imagenes/faace.jpg" alt="Facebook" />
      <img src="../Imagenes/x.jpg" alt="Twitter" />
      <img src="../Imagenes/insta.jpg" alt="Instagram" />
      <img src="../Imagenes/disc.jpg" alt="Discord" />
      <img src="../Imagenes/yutu.jpg" alt="YouTube" />
      <img src="../Imagenes/tiktok.jpg" alt="TikTok" />
      <img src="../Imagenes/linke.jpg" alt="LinkedIn" />
      <img src="../Imagenes/pinterest.jpg" alt="Pinterest" />
    </div>
    <p onclick="irAInicio()">Art Dayz</p>
  </footer>
  <script src="portfol.js"></script>
</body>
</html>
