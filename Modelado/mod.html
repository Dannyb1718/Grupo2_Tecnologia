    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Dayz</title>
        <link rel="stylesheet" href="mod.css">
    </head>
    <body>
        <header>
            <div class="encabezado-superior">
              <div onclick="irAInicio()" class="logo">Art Dayz</div>
              <div class="acciones">
                <button>Crear cuenta</button>
                <button>Iniciar sesión</button>
              </div>
            </div>
            <div class="encabezado-inferior">
              <div class="barra-busqueda">
                <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
              </div>
              <nav class="menu-principal" aria-label="Menú principal">
                <div class="hamburguesa" id="hamburguesa">&#9776;</div>
                  <ul id="elementos-menu">
                    <li><a onclick="irAInicio()" href="#">Inicio</a></li>
                    <li><a onclick="irAGal()" href="#">Buscar Artistas</a></li>
                    <li><a onclick="irAPedid()" href="#">Mis Pedidos</a></li>
                    <li><a onclick="irAPerfil()" href="#">Perfil</a></li>
                    <li><a onclick="irACarr()" href="#">Carrito</a></li>
                    <li><a onclick="irASopor()"href="#">Soporte</a></li>
                </ul>
              </nav>
            </div>
          </header>
        <h2>Modelado 3D</h2>
    <div class="gallery">
        <img src="imagenesMod/mod1.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod2.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod3.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod4.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod5.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod6.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod7.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod8.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod9.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod10.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod11.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod12.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod13.jpg" alt="Imagen inicio">
        <img src="imagenesMod/mod14.jpg" alt="Imagen inicio">
    </div>

    <div class="artist-container">
        <div class="nombre" >
            <p><strong>Nombre:</strong> Cristian Bolivar</p>
        </div>
        <div class="artist-card">
         
            <img src="imagenesMod/cris 4.jpeg" alt="Perfil de Cristian Bolivar">
            
            <div class="informacion">
                <div class = "info">
                 <p><strong>Especialidad:</strong> Modelado cartoon</p>
                 <p><strong>Calificación:</strong> ★★★★☆</p>
                </div>
                <div class="perfiles">
                    <img src="imagenesMod/cris 1.jpeg" alt="Arte 1">
                    <img src="imagenesMod/cris 2.jpeg" alt="Arte 2">
                    <img src="imagenesMod/cris 3.jpeg" alt="Arte 3">
                </div> 

                <button class="ver-mas" onclick="irAGal()">Ver más</button>  
                  
            </div> 
        </div>
    </div>   
    <footer class="footer">
        <div class="social-icons">
          <img src="../Imagenes/faace.jpg" alt="Facebook" />
          <img src="../Imagenes/x.jpg" alt="Twitter" />
          <img src="../Imagenes/insta.jpg" alt="Instagram" />
          <img src="../Imagenes/disc.jpg" alt="Discord" />
          <img src="../Imagenes/yutu.jpg" alt="YouTube" />
          <img src="../Imagenes/tiktok.jpg" alt="TikTok" />
          <img src="../Imagenes/linke.jpg" alt="LinkedIn" />
          <img src="../Imagenes/pinterest.jpg" alt="Pinterest" />
        </div>
        <p onclick="irAInicio()">Art Dayz</p>
    </footer>
    
    </div>

    <script src="mod.js"></script>
    </body>
    </html>
