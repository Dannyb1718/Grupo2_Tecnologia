<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Art Dayz</title>
  <link rel="stylesheet" href="carrito.css" />
</head>
<body>
  <header>
    <div class="encabezado-superior">
      <div class="logo">Art Dayz</div>
      <div class="acciones">
        <button>Crear cuenta</button>
        <button>Iniciar sesión</button>
      </div>
    </div>
    <div class="encabezado-inferior">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." />
      </div>
      <nav class="menu-principal" aria-label="Menú principal"></nav>
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
        <ul id="elementos-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Buscar Artistas</a></li>
          <li><a href="#">Mis Pedidos</a></li>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL DEL CARRITO -->
  <main class="contenedor-carrito">
    <h2>Tu Carrito de Compras</h2>
    <div class="lista-productos" id="listaProductos">
      <!-- Productos añadidos aquí por JS -->
    </div>
    <div class="resumen-carrito">
      <p><strong>Total:</strong> $<span id="total">0</span></p>
      <button class="btn-finalizar">Finalizar Compra</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="iconos-redes">
      <img src="facebook.png" alt="Facebook" />
      <img src="twitter.png" alt="Twitter" />
      <img src="instagram.png" alt="Instagram" />
      <img src="discord.png" alt="Discord" />
      <img src="youtube.png" alt="YouTube" />
      <img src="tiktok.png" alt="TikTok" />
      <img src="linkedin.png" alt="LinkedIn" />
      <img src="pinterest.png" alt="Pinterest" />
    </div>
    <p>Art Dayz</p>
  </footer>

  <script src="carrito.js"></script>
</body>
</html>
