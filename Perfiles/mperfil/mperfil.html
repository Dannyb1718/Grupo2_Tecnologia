<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - Art Dayz</title>
  <link rel="stylesheet" href="mperfil.css"/>

</head>
<body>
  <header>
    <h1></h1>
    <div class="encabezado-superior">
      <div onclick="irAInicio()" class="logo">Art Dayz</div>
      <div class="acciones">
        <button onclick = "IraCrear()">Crear cuenta</button>
        <button onclick = "irAinicioS()">Iniciar sesión</button>
      </div>
    </div>
    <div class="encabezado-inferior">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio"/>
      </div>
      <nav class="menu-principal" aria-label="Menú principal">
        <div class="hamburguesa" id="hamburguesa">&#9776;</div>
          <ul id="elementos-menu">
            <li><a onclick="irAInicio()" href="#">Inicio</a></li>
            <li><a onclick="irAGal()" href="#">Buscar Artistas</a></li>
            <li><a onclick="irAPedid()" href="#">Mis Pedidos</a></li>
            <li><a onclick="irAPerfil()" href="#">Perfil</a></li>
            <li><a onclick="irACarr()" href="#">Carrito</a></li>
            <li><a onclick="irASopor()"href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenedor-perfil">
    <div class="contenido-perfil">
      <aside class="barra-lateral">
        <img src="../imagenes_mperfil/portada-foto-perfil.jpg" alt="Foto de perfil del usuario" class="foto-perfil" />
        <nav class="menu-lateral">
          <button onclick="irAPerfil()" class="icono-menu activo" aria-label="Ver perfil">
            <img src="../imagenes_mperfil/PERFILICONO.png" alt="Icono Perfil" />
            <span>Perfil</span>
          </button>
          <button onclick="irAContra()" class="icono-menu" aria-label="Cambiar contraseña">
            <img src="../imagenes_mperfil/seguro.png" alt="Icono Contraseña"  />
            <span>Contraseña</span>
          </button>
          <button onclick="irAConfi()" class="icono-menu" aria-label="Configuración de seguridad">
            <img src="../imagenes_mperfil/editar.png" alt="Icono Configuración" />
            <span>Configuración</span>
          </button>
          <button onclick="irAElimin()" class="icono-menu" aria-label="Eliminar cuenta">
            <img src="../imagenes_mperfil/papelera.png" alt="Icono Eliminar" />
            <span>Eliminar</span>
          </button>
        </nav>
      </aside>
  
      <section class="formulario-perfil">
        <div class="encabezado-perfil">
          <h1>Cuenta</h1>
          <img src="../imagenes_mperfil/PERFILICONO.png" alt="Icono de cuenta" />
        </div>
        <form>
          <div class="campo">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" value="emily123" />
          </div>
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" value="Emily" />
          </div>
          <div class="campo">
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" value="Mora Llanos" />
          </div>
          <div class="campo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" value="mora.amy@gmail.com" />
          </div>
          <button type="submit" class="boton-actualizar">Actualizar datos</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="iconos-redes">
      <img src="../../Imagenes/faace.jpg" alt="Facebook" />
      <img src="../../Imagenes/x.jpg" alt="Twitter" />
      <img src="../../Imagenes/insta.jpg" alt="Instagram" />
      <img src="../../Imagenes/disc.jpg" alt="Discord" />
      <img src="../../Imagenes/yutu.jpg" alt="YouTube" />
      <img src="../../Imagenes/tiktok.jpg" alt="TikTok" />
      <img src="../../Imagenes/linke.jpg" alt="LinkedIn" />
      <img src="../../Imagenes/pinterest.jpg" alt="Pinterest" />
    </div>
    <h3>
    <p onclick="irAInicio()">Art Dayz</p>
  </h3>
  </footer>

  <script>
    // Cambia color de ícono activo
    const iconos = document.querySelectorAll(".icono-menu");
    iconos.forEach(icono => {
      icono.addEventListener("click", () => {
        iconos.forEach(i => i.classList.remove("activo"));
        icono.classList.add("activo");
      });
    });
  </script>
   <script src="mperfil.js"></script>
</body>
</html>
